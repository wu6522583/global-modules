<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
</head>
<style type="text/css">
    canvas{position: absolute}
</style>
<script type="text/javascript">
    function $$(id){
        return document.getElementById(id);
    }
    function pageLoad(){
        document.getElementsByTagName("body")[0].innerHTML = '<canvas id="can"onclick="img_click(this);"></canvas>';
        var can = $$('can');
        can.width = "800";
        can.height = "600";
        var cans = can.getContext('2d');
        var objImg = new Image();
        objImg.src = '011.jpg';
        objImg.onload = function (){
            cans.drawImage(objImg,0,0,800,600);
        }
        cans.beginPath();
        cans.arc(200,300,200,0,Math.PI*2,1);
        cans.closePath();
        cans.clip();
    }
    function img_click(){
        var can = $$('can');
        var cans = can.getContext('2d');
        cans.clearRect(0,0,800,600);
    }
</script>
<body onload="pageLoad();">

</body>
</html>
