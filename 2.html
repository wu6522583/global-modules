<html >
<head>
    <meta charset="UTF-8">
    <title>
        对数组进行排序
    </title>
    <script language="JavaScript">
        var emp=new Array(3);
        emp[0]="李金明";
        emp[1]="李少果";
        emp[2]="杨辉跃";
        emp.reverse();
        document.write("排序结果是:<hr>");
        document.write(emp[0]+"<br>");
        document.write(emp[1]+"<br>");
        document.write(emp[2]+"<br>");
    </script>
</head>
</html>
